<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    let arr = [-1,-4,-9,32,2,5,6,-6];
    let count=0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]<0){
            count++;
        }
    }
    document.write(count)
</script>
</body>
